<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
      body,
      html {
        cursor: none;
        background-color: #040C26;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      .div {
        height: 400px;
        width: 766px;
        border-radius: 18px;
        border: 2px solid #fff;
        overflow: auto;
        resize: both;
      }
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background-color: rgb(200, 83, 255);
        border-radius: 50%;
        pointer-events: none;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>
  <body style="background-color: #040C26">
    <div class="custom-cursor"></div>
    <div class="section over-hide padding-top-bottom-120">
			<div class="section-1400">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-5 offset-xl-1 col-xl-4 align-self-center text-center text-lg-left mb-5 mb-lg-0">
							<p class="lead mb-3 text-uppercase font-weight-700">
								<span class="title-text-top">our pricing</span>
							</p>
							<h3 class="mb-5">
								Not any hidden charge.
							</h3>
							<div class="form-group text-center text-lg-left">
								<input class="pricing-opt" type="checkbox" id="pricing">
								<label class="switch-pricing mb-0" for="pricing"></label>
							</div>
						</div>
						<div class="col-lg-6 order-lg-first align-self-center">
							<div class="section price-tab-1 border-4 bg-light-2">
		          	<div class="left-off">25% off</div>
								<div class="row">
									<div class="col-sm-auto text-center">
										<div class="section bg-primary">
											<h2 class="mb-0 color-white px-5 pt-5 pb-4 size-40">
												<sup class="size-22 pr-1">$</sup>12.<sup class="size-24">99</sup>
											</h2>
											<h5 class="mb-0 color-white pb-5">
												business
											</h5>
											<button type="button" class="btn btn-pricing size-22 btn-fluid">Start Now</button>
										</div>
									</div>
									<div class="col-sm align-self-center py-4 py-sm-0 px-5 px-sm-4 px-xl-5 text-center text-sm-left">
										<p class="mb-2 font-weight-700">
											Saving $4
										</p>
										<h5 class="mb-4">
											Monthly package
										</h5>
										<p class="mb-2">
											50GB bandwidth
										</p>
										<p class="mb-2">
											Business analysing
										</p>
										<p class="mb-0">
											Customer management
										</p>
									</div>
								</div>
							</div>
							<div class="section border-4 bg-light-2 pricing-opt-2">
                <div class="right-off">35% off</div>
								<div class="row">
									<div class="col-sm-auto text-center">
										<div class="section bg-primary">
											<h2 class="mb-0 color-white px-5 pt-5 pb-4 size-40">
												<sup class="size-22 pr-1">$</sup>99.<sup class="size-24">99</sup>
											</h2>
											<h5 class="mb-0 color-white pb-5">
												business
											</h5>
											<button type="button" class="btn btn-pricing-2 size-22 btn-fluid">Start Now</button>
										</div>
									</div>
									<div class="col-sm align-self-center py-4 py-sm-0 px-5 px-sm-4 px-xl-5 text-center text-sm-left">
										<p class="mb-2 font-weight-700">
											Saving $58
										</p>
										<h5 class="mb-4">
											Yearly package
										</h5>
										<p class="mb-2">

										</p>
										<p class="mb-2">
											Business analysing
										</p>
										<p class="mb-0">
											Customer management
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script>
      // JavaScript to move the cur∆ísor
      document.addEventListener("mousemove", function (e) {
        var cursor = document.querySelector(".custom-cursor");
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
      });
    </script>
    <script src="scripts.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
